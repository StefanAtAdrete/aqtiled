name: aqtiled
recipe: lamp
config:
  webroot: public_html
  xdebug: false
  conf:
    php: .vscode/php.ini
  php: '8.1'
services:
  mailhog:
    type: 'mailhog:v1.0.0'
    portforward: true
    hogfrom:
      - appserver
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database
  appserver:
    build:
      - composer install
proxy:
  mailhog:
    - mail.aqtiled.lndo.site
  phpmyadmin:
    - phpmyadmin.aqtiled.lndo.site
tooling:
  drush:
    service: appserver
    env:
      DRUSH_OPTIONS_URI: "https://aqtileds.lndo.site"
